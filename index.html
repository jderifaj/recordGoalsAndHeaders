<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>StrikerStats</title>
    <meta name="title" content="StrikerStats - Soccer Accuracy Tracker" />
    <meta
      name="description"
      content="Track your soccer shot accuracy and header performance with AI-powered coaching analysis."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta
      property="og:title"
      content="StrikerStats - Soccer Accuracy Tracker"
    />
    <meta
      property="og:description"
      content="Track your soccer shot accuracy and header performance with AI-powered coaching analysis."
    />
    <meta property="og:image" content="/striker-stat-og.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta
      property="twitter:title"
      content="StrikerStats - Soccer Accuracy Tracker"
    />
    <meta
      property="twitter:description"
      content="Track your soccer shot accuracy and header performance with AI-powered coaching analysis."
    />
    <meta
      property="twitter:image"
      content="https://recordgoalsandheaders.netlify.app/striker-stat-og.jpg"
    />

    <!-- PWA / iOS app behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="StrikerStats" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      .ios-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
    <script type="importmap">

        "imports": {
          "react": "https://esm.sh/react@^19.2.3",

          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "vite": "https://esm.sh/vite@^7.3.1",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
